<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />

    <title>Galaxy Classification</title>
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="256x256" href="/favicon-256x256.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <meta property="og:image" content="/og-preview.png" />

    <style>
      #root:empty {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: hsl(220 18% 98%);
        color: hsl(220 20% 20%);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }

      .app-loading {
        display: grid;
        justify-items: center;
        gap: 0.75rem;
        text-align: center;
        padding: 1.5rem;
      }

      .app-loading img {
        width: 64px;
        height: 64px;
      }

      .app-loading h1 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 700;
      }

      .app-loading p {
        margin: 0;
        font-size: 0.95rem;
        opacity: 0.8;
      }

      .dark #root:empty {
        background: hsl(220 20% 8%);
        color: hsl(220 25% 92%);
      }
    </style>
    
    <!-- Prevent flash of wrong theme on page load -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (theme === 'auto' && systemDark) || (!theme && systemDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <div class="app-loading" role="status" aria-live="polite" aria-busy="true">
        <img src="/favicon-64x64.png" alt="Galaxy Classification logo" width="64" height="64" />
        <h1>Galaxy Classification</h1>
        <p>Loading app and preparing your workspaceâ€¦</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
